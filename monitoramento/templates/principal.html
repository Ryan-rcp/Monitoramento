{% extends 'base-dashboard.html' %}

{% load static %}

{% block 'titulo' %}Login{% endblock %}

{% block 'head' %}
<link rel="stylesheet" href="{% static 'css/base-dashboard.css' %}">
<link rel="stylesheet" href="{% static 'css/base.css' %}">

<!-- <link rel="stylesheet" href="{% static 'css/cadastro.css' %}"> -->
<link rel="stylesheet" href="{% static 'css/lista_funcionario.css' %}">

{% endblock %}


{% block 'span' %}Cadastro{% endblock %}


{% block 'body' %}
<div class="container-page">
    <div class="title">
        <button id="btn-voltar" onclick="voltar();"><i class='bx bx-left-arrow-alt'></i></button>
        <span>Painel</span>
    </div>
    <div class="content">

        <div class="row mt-5">
            <div class="card">
                <div class="card-body">
                    <h5>Online</h5>

                    <table class="table table-striped table-bordered" id="tabela-online">
                        <thead>
                            <tr>
                                <th>Matricula</th>
                                <th>Nome</th>
                                <th>Online</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="card">
                <div class="card-body">
                    <h5>Offline</h5>
                    <table class="table table-striped table-bordered" id="tabela-offline">
                        <thead>
                            <tr>
                                <th>Matricula</th>
                                <th>Nome</th>
                                <th>Offline</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-6 m-auto">
                <div class="card">
                    <div style="height:550px;" class="card-body text-center">
                        <h5>Aplicativos</h5>
                        <canvas id="appsonline"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6 m-auto">
                <div class="card">
                    <div style="height:550px;" class="card-body text-center">
                        <h5>Sites</h5>
                        <canvas id="sitesonline"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>





{% endblock %}
