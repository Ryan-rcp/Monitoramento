{% extends 'base-login-cadastro.html' %}
{% load static %} <!--Carregar arquivos estaticos -->
{% block 'titulo' %}Esqueci a senha{% endblock %}
{% block 'head' %}
<link rel="stylesheet" href="{% static 'css/base.css' %}">
{% endblock %}

{% block 'body' %}
<div class="container d-flex mb-5">
    
    <section style="width: 100%;" class="d-flex justify-content-center align-items-center">
        <div style="width: 100%;">
            <div class="row" >
                <div class="col-12 col-sm-8 col-md-6 m-auto">
                    <div class="card border-0 shadow">
                        <div class="card-body d-flex justify-content-center align-items-center p-5">
                            <div class="icone">
                                <i class='bx bx-check-circle' style="color: #15ff00; font-size: 70px;"></i>
                            </div>
                            <div class="mx-4 text">
                                <h2><strong>Senha atualizada com sucesso!</strong></h2>
                            </div>
                        </div>
                    </div>   
                </div>
            </div>
        </div>
    </section>
    
</div>

<script>
    setTimeout(function(){
        window.location.href = '{% url "login" %}';
    }, 5000);  // Redireciona para login.html ap√≥s 5 segundos
</script>
{% endblock %}
